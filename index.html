<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEMEMEMEME Landing Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000000;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }
        .background-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.3;
            filter: blur(5px);
            transition: all 0.5s ease;
        }
        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.3) 100%);
        }
        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            z-index: 2;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .nav-icon {
            width: 24px;
            height: 24px;
            margin: 0 15px;
            transition: all 0.3s ease;
            opacity: 0.7;
        }
        .nav-icon:hover {
            transform: scale(1.1);
            opacity: 1;
        }
        .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 84px;
            font-weight: bold;
            margin-bottom: 40px;
            line-height: 1.2;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            letter-spacing: 5px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .telegram-logo {
            width: 70px;
            height: 70px;
            transition: all 0.3s ease;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.5));
        }
        .telegram-logo:hover {
            transform: scale(1.1) rotate(360deg);
        }
    </style>
</head>
<body>
    <div class="background-wrapper">
        <img src="https://uploads.dailydot.com/2018/10/olli-the-polite-cat.jpg?auto=compress&fm=pjpg" alt="Polite cat background" class="background-image" onerror="this.onerror=null;this.src='https://via.placeholder.com/1920x1080?text=Cat+Image+Not+Found';">
        <div class="background-overlay"></div>
    </div>
    <nav class="top-nav">

                <path fill="#ffffff" d="M3 3v18h18v-2H5V3H3zm4 3h2v10H7V6zm4 2h2v8h-2V8zm4 2h2v6h-2v-6z"/>
            </svg>

    </nav>

</body>
</html>
